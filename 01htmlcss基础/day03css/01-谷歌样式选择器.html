<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>谷歌</title>
	<style>
		span {
			font-size: 100px;
			font-family: Arial;
		}
		.blue {
			color: blue;
		}
		.red {
			color: red;
		}
		.orange {
			color: orange;
		}
		.green {
			color: green;
		}
		.big {
			font-size: 70px;
		}
	</style>
</head>
<body>
	<span class="blue">G</span>
	<span class="red">o</span>
	<span class="orange">o</span>
	<span class="blue">g</span>
	<span class="green">l</span>
	<span class="red">e</span>
	<p class="big">第一段</p>
	<p class="red">第二段</p>
	<!--多类名选择器，用空格隔开-->
	<p class="red big">第三段</p>
</body>
</html>
