<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var str = "acdefadcfioppdacwfc";
    var obj = {};
    for (var i = 0; i < str.length; i++) {
        if (obj[str[i]]) {
            obj[str[i]]++;
        } else {
            obj[str[i]] = 1; //只出现一次的，都为1
        }
    }
    console.log(obj);

    var max = 0;
    var chr = '';
    for (var k in obj) {
        if (obj[k] > max) {
            max = obj[k];
            chr = k;
        }
    }
    console.log(max);
    console.log(chr);
    </script>
</head>

<body>
</body>

</html>
