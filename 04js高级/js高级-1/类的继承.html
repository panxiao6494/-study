<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                console.log(this);//this都指向son
            }
            sum() {
                console.log(this.x + this.y);
            }
        };

        class Son extends Father {
            constructor(x, y) {
                super(x, y);//加了constructor一定要调用super函数，才能继承父亲的函数方法，不然就会被视为是儿子的对象，无法传入父亲
                console.log(this);//this指向 son
            }
        };
        var son = new Son(1, 2);
        son.sum()
    </script>
</body>

</html>
