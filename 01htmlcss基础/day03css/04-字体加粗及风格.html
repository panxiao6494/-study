<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1 {
			font-weight: 400;  /*400等价于normal,700等价于bold*/
			font-style: italic; /*设置字体倾斜*/
		}
		em {
			/*让斜体不倾斜*/
			font-style: normal;
			/* font:font-style font-weight font-size font-family;*/
			/*字体综合，按顺序写*/
		}
	</style>
</head>
<body>
	<h1>韩宝仪</h1>
	<em>音乐专辑</em>
</body>
</html>
