<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册链接</title>
	<style>
		table {
			line-height: 40px;
		}
		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<form action="注册"></form>
	<table align="center" width="500">

		<tr>
			<td>密码；</td>
			<td>
				<input type="password" />
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="checkbox" checked="checked" />两周内自动登录
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="image" src="../day02/images/login.png">
				<a href="#">忘记密码</a>
			</td>
		</tr>
		<tr>
			<td>其他账号登录</td>
			<td>
				<input type="image" src="../day02/images/ico1.png">qq账号
				<input type="image" src="../day02/images/ico2.png">新浪微博
				<input type="image" src="../day02/images/ico3.png">百度账号
			</td>
		</tr>
		<tr>
			<td></td>
			<td><a href="#">还不是会员，立即注册</a></td>
		</tr>
	</table>
	</form>

</html>
