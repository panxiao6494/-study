<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学成网内容</title>
	<style>
		/*css 初始化代码 css reset*/
		/* 1、清除元素默认的内外边距 */
		* {
		    margin: 0;
		    padding: 0;
		}
		/* 2、清除列表样式 */
		li {
		    list-style: none;
		}
		/* 3、去掉button 默认自带的边框 */
		button,
		img {
		    border: none;
		}
		/* 4、所有的超链接去掉原始的下划线 */

		a {
		    text-decoration: none;
		}
		/* 5、清除浮动的 */

		.clearfix:after {
		    content: "";
		    display: block;
		    height: 0;
		    visibility: hidden;
		    clear: both;
		}
		.clearfix {
		    *zoom: 1;
		    /*ie6,7 专门清除浮动的样式*/
		}
		/* 6、所有的input 把轮廓线去掉 */

		input {
		    outline: none;
		}
		/* 7、给网页设置整体的文字字体，文字大小，文字颜色，网页背景色 */

		body {
		    font-family: "宋体";
		    font-size: 14px;
		    color: #ccc;
		    background-color: #f3f5f7;
		}
		.header {
			width: 1200px;
			height: 70px;
			line-height: 70px;
			/*background-color: #fff;*/
			margin: 20px auto;
		}
		h3 {
			float: left;
			margin-right: 350px;
			font-size: 20px;
			color: #494949;
		}
		.nav {
			float: left;
		}
		.nav a {
			display: block;
			float: left;
			margin-right: 75px;

			font-size: 16px;
			color: #868686;
		}
		h4 {

			color: #a5a5a5;
		}
		.content {

		.subnav {

		.right .fd {

		.right span {
			font-size: 12px;
			color: #ffb798;
		}
		.fd {
			margin: 0 25px 25px 25px;
		 }
	</style>
</head>
