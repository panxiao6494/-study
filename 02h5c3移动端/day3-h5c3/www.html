<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立方盒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            perspective: 500px;
        }
       ul {
           position: relative;
           width: 200px;
           height: 200px;
           margin: 100px auto;
           transform: rotate3d(1,1,0,-30deg);
           transform-style: preserve-3d;
       }
       ul li {
           position: absolute;
           width: 100%;
           height: 100%;
           list-style: none;
           line-height: 200px;
           text-align: center;
       }
       ul li:first-child {
           background-color: #ccc;/*前面*/
           z-index: 1;
       }
       ul li:nth-child(2) {
           background-color: pink;/*后面*/
           transform: translateZ(-200px);
       }
       ul li:nth-child(3) {
           background-color: aqua;/*left*/
           transform:  translate3d(-100px,0,-100px) rotateY(90deg);
       }
       
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
