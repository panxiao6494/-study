<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.grid_box{
		display: grid;
		grid-auto-rows: 70px 40px auto;
		/*表示网格有三列，第一列和第二列宽度相同，第三列最小为100px，最大不超过1fr*/
		grid-template-columns: 1fr 1fr 50px;
		background: #054154;
		width: 550px;
		height: 500px;
	}
	.grid_item{
		background-color: #0490db;
		border: 1px solid #fff;
	}
</style>
<body>
	 <div class="grid_box">
        <div class="grid_item">1</div>
        <div class="grid_item">2</div>
        <div class="grid_item" id="item3">3</div>
        <div class="grid_item" id="item4">4</div>
        <div class="grid_item">5</div>
        <div class="grid_item">6</div>
        <div class="grid_item">7</div>
    </div>
    <span>邻居元素</span>
</body>
</html>
