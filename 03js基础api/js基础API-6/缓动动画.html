<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        span {
            display: block;
            position: absolute;
            top: 300px;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: #f0f;
        }
    </style>

</head>

<body>
    <div>
    </div>
    <span></span>
    <button class="btn500">开始500</button>
    <button class="btn800">开始800</button>
    <button class="btn">起点</button>
    <script>
        var span = document.querySelector('span');
        var div = document.querySelector('div');
        var btn500 = document.querySelector('.btn500');
        var btn800 = document.querySelector('.btn800');
        var btn = document.querySelector('.btn')
        function animate(obj, target, callback) {
            // console.log(callback);//形参和实参对应
            clearInterval(obj.timer);//防止定时器重复使用叠加，清除上一个定时器
            obj.timer = setInterval(function () {
                var step = (target - obj.offsetLeft) / 10;

                //step为整数时向下取整，为负数时向上取整，为了除尽
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                if (obj.offsetLeft == target) {
                    clearInterval(obj.timer);//计时器走完，判断是否还有其他函数
                    callback && callback();

                }
                obj.style.left = obj.offsetLeft + step + 'px';
            }, 50)
        }
        btn500.addEventListener('click', function () {
            animate(span, 500, function () {
                alert('我到500了');
            })
        })
        btn800.addEventListener('click', function () {
            animate(span, 800, function () {
                alert('我到800了')
            })
        })
        btn.addEventListener('click', function () {
            animate(span, 0, function () {
                alert('我回到起点了')
            });
        })

    </script>
</body>

</html>
