<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		.box {
			width: 1002px;
			margin: 0 auto;
		}
		.ad-l {
			position: fixed;
			top: 100px;
			left: 0;
		}
		.ad-r {
			position: fixed;
			top: 100px;
			right: 0;
		}
		.top {
			width: 100%;
			position: fixed;
			
			height: 44px;
			top: 0;
			text-align: center;
		}
	</style>
</head>
<body>
		<div class="top">
			<img src="images/top.png" alt="" >
		</div>
		<div class="box">
			<img src="images/box.png" alt="" >
		</div>
			<img src="images/ad-l.png" alt="" class="ad-l">
			<img src="images/ad-r.png" alt="" class="ad-r">
		</div>
</body>
</html>
