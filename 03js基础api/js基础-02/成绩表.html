<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成绩表</title>
    <script>
        var cJin = parseInt(prompt('分数'));
        switch (true) {
            case cJin >= 90:
                alert('A');
                break;//break一定要加
            case cJin >= 80:
                alert('B');
                break;
            case cJin >= 70:
                alert('C');
                break;
            case cJin >= 60:
                alert('D');
                break;
            default:
                alert('E')
        }
    </script>
</head>

<body>

</body>

</html>
