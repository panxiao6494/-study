<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			position: relative;
			width: 1000px;
			height: 90px;
		}
		.arr-l {
			position: absolute;
			top: 30px;
			left: 0;
		}
		.arr-r {
			position: absolute;
			top: 30px;
			right: 0;
		}
		.arr-l,
		.arr-r {
			width: 30px;
			height: 30px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<img src="images/img.jpg" alt="">
		<div class="arr-l"></div>
		<div class="arr-r"></div>
	</div>
</body>
</html>
