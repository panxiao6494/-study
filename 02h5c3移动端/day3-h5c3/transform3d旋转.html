<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转</title>
    <style>
        body {
            perspective: 500px;
        }
        img {
            display: block;
            margin: 100px auto;
            animation: rotate 1s linear infinite alternate;
        }
       @keyframes rotate {
           100% {
               transform: translateX(400px) rotate3d(0,1,1,720deg);
           }
       }
    </style>
</head>
<body>
    <img src="media/pig.jpg" alt="">
</body>
</html>
