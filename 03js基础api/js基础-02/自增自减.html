<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num = 10;
        console.log(++num + 1);//11,先自加(10+1)再返回11
        var num2 = 5;
        console.log(num2++ + 2);//7,先返回原值5,5+1完成后，再自加
        console.log(num2);//6
        var a = 10;
        var b = a++ + ++a;
        //var b = ++a + a++//a=11 
        console.log(b);//22
        console.log(a);//12
    </script>

</head>

<body>

</body>

</html>
