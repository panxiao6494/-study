<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>穿衣搭配</title>
</head>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

/*版心，所有标签居中时调用*/
.w {
    width: 1000px;
    margin: auto;
}

a {
    text-decoration: none;
}

li {
    list-style: none;
}

/*清除浮动*/
.clearfix:after {
    content: "";
    display: block;
    height: 0;
    visibility: hidden;
    clear: both;
}

.clearfix {
    *zoom: 1;
}

header {
    background-color: #F4724E;
    height: 50px;
    line-height: 50px;
}

.le-img {
    width: 100px;
    height: 75px;
    vertical-align: top;
}

.topbox a {
    color: #fff;
    margin-left: 30px;
}

.banner {
    display: block;
    margin-top: 35px;
    width: 700px;
    height: 300px;
}
</style>

<body>
    <header>
        <div class="w">
            <div class="topbox">
                <img src="./images/pic3.jpg" class="le-img">
                <a href="#">穿衣速达</a>
                <a href="#">时尚大片</a>
                <a href="#">星着装</a>
                <a href="#">时尚圈</a>
                <a href="#">时尚专栏</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="w">
            <img src="./images/banner2.jpg" class="banner">
            <div class="probox">
            </div>
        </div>
    </div>
</body>

</html>
