<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<!--
	boder:表格边框线
	width：宽度
	height：高度
	algin:水平对齐方式right;left;center
	cellspacing 单元格之间距离
	cellpadding 单元格内部距离
	rule:合并单元格
	-->
	<table border="1" width="300px"  height="200px" align="center" cellspacing="0" cellpadding="0" rules="all">
		<caption>个人信息</caption>
		<tr>
			<th>姓名</th>
			<th>年龄</th> 
			<th>性别</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>28</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小张</td>
			<td>30</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
