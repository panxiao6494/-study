<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中</title>
	<style>
		.box {
			position: relative;
			width: 800px;
			height: 300px;
			background-color: #ccc;
		}
		.left,
		.right,
		.top,
		.bottom {
			position: absolute;
			width: 40px;
			height: 40px;
			background-color: purple;	
		}
		.bottom {
			left: 50%;
			bottom: 0;
			margin-left: -20px;
		}
		.top {
			top: 0;
			left: 50%;
			margin-left: -20px;
		}
		.right {
			right: 0;
			top: 50%;
			margin-top: -20px;
		}
		.left {
			left: 0;
			top: 50%;
			margin-top: -20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top"></div>
		<div class="bottom"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
