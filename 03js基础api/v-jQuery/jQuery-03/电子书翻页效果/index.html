<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8" /> 
	<title>HTML5电子书翻页动画效果</title>
	<link rel="stylesheet" type="text/css" href="css/book.css">
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/book.js"></script>
</head>
<body>
	<section id="knowledge" class="viewBlock">
		<div class="bookBox">
			<a class="prevBtn"><</a>
			<a class="nextBtn">></a>
			<div class="bookPage frist">
				<img src="img/dataImg1.png" />
			</div>
			<div class="bookPage runPage">
				<div class="bookWord">
					<span>经典舞蹈</span>
					<span class="pageNumber">1</span>
				</div>
				<img src="img/dataImg2.png" />
			</div>
			<div class="bookPage runPage">
				<div class="bookWord">				
					<span>杂志</span>
					<span class="pageNumber">2</span>
				</div>
				<img src="img/dataImg3.png" />
			</div>
			<div class="bookPage last">
				<div class="bookWord">
					<span>END</span>
					<span class="pageNumber">3</span>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
