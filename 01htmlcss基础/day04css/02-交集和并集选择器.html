<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>并集和交集</title>
	<style>
		/*并集选择器*，逗号隔开/
		p,
		span,
		.red,
		#mark {
			color: red;
		}
		/*交集选择器* 点隔开/
		div.red {
			font-size: 21px;
		}
	</style>
</head>
<body>
	<p>我和你</p>
	<p>我和你</p>
	<p>我和你</p>
	<span>我和你</span>
	<span>我和你</span>
	<span>我和你</span>
	<div class="red">我和你red</div>
	<div>我和你</div>
	<h1 id="mark">你和我</h1>
	<h1>你和我</h1>

</body>
</html>
