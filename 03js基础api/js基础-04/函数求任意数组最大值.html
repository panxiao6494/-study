    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max
        }
        var result = getArrMax([2, 3, 4, 8, 1, 9]);
        console.log(result);

    </script>
