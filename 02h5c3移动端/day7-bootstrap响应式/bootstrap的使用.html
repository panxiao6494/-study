  <head>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 101 Template</title>

          border: 1px solid aquamarine;
        }
    </style>

  <body>

            <div class="col-lg-3">2</div>
            <div class="col-lg-3">3</div>
            <div class="col-lg-3">4</div>
