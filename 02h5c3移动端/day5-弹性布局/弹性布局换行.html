<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            display: flex;
            width: 400px;
            height: 400px;
            background-color: hotpink;
            justify-content: space-between;
            align-content: space-between;
            flex-wrap: wrap;
        }
        div span {
            width: 150px;
            height: 80px;
            background-color: lightgreen;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
