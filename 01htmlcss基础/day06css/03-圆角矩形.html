<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角矩形</title>
	<style>
		.one {
			width: 300px;
			height: 300px;
			background-color: pink;
			border-radius: 50%;
		}
		.two {
			width: 200px;
			height: 100px;
			background-color: purple;
			border-radius: 50px;/*宽高较短的一般*/
		}
		img {
			width: 300px;
			height: 300px;
			border-radius: 150px;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div><br>
	<img src="../day05css/images/face.png" />
</body>
</html>
