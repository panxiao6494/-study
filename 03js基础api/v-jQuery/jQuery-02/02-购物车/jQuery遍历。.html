<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            float: left;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function () {
            var sum = 0;
            var arr = ["red", "green", "blue"];//元素遍历
            $("div").each(function (i, domEle) {//把div元素全部遍历出来，并加上索引号

                $(domEle).css("backgroundColor", arr[i]);
                sum += parseInt($(domEle).text());//div的元素相加
            });
            console.log(sum);
            //对象遍历
            $.each({
                name: 'andy',
                age: 18,
            }, function (i, ele) {
                console.log(i);//属性名，name age
                console.log(ele);//属性值 andy 18

            })
        })
    </script>

</body>

</html>
