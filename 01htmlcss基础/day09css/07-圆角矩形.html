<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角矩形</title>
	<style>
		div {
			margin-bottom: 50px;
		}
		.one {
			width: 200px;
			height: 200px;
			border-radius: 100px;/*正方形倒圆形*/
			background-color: green;
		}
		.son {
			width: 100px;
			height: 200px;
			border-radius: 200px;
			background-color: purple;
		}
		.two {
			width: 200px;
			height: 100px;
			border-radius: 50px;/*短边的一半*/
			background-color: green;
		}
		.three {
			width: 200px;
			height: 300px;
			border-radius: 150px 0 0 150px;/*左上，右上，右下，左下*/
			background-color: green;
		}
		.four {
			width: 200px;
			height: 300px;
			border-radius: 0 150px 150px 0;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="son"></div>
	</div>
	<div class="two"></div>
	<div class="three"></div>
	<div class="four"></div>
</body>
</html>
