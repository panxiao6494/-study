<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转</title>
    <style>     
        img {
            border-radius: 50%;
            border: 5px solid coral;
            transition: all 1s;
        }
        img:hover {
            transform: rotate(360deg);/*旋转360度*/
        }
    </style>
</head>
<body>
    
        <img src="media/pic.jpg" alt="">
</body>
</html>
