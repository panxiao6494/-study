<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <script>
        function countDown(time) {
            var nowTime = +new Date(); //当前时间戳
            var inputTime = +new Date(time);//输入指定时间戳
            var times = (inputTime - nowTime) / 1000;//剩余时间有多少秒
            var d = parseInt(times / 60 / 60 / 24);//天
            d = d < 10 ? '0' + d : d;//三元运算符，if...else的简写
            var h = parseInt(times / 60 / 60 % 24);//小时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);//分钟
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);//秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2019-5-16 19:00:00'));
        var date = new Date();
        console.log(date);

    </script>
</head>

</html>
