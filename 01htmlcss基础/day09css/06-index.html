<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		.red {
			position: absolute;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.green {
			z-index: 1;/*覆盖其他盒子*/
			position: absolute;/*绝对定位脱离文档流*/
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.blue {
			position: absolute;
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
</body>
</html>
