<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动门</title>
	<style>	
		a {
			display: inline-block;
			height: 33px;
			line-height: 33px;
			background: url(images/to.png) no-repeat left top;
			padding-left: 15px;
			color: #fff;
		}
		a span {
			display: inline-block;
			height: 33px;
			background: url(images/to.png) no-repeat right top;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<a href="#">
		<span>公司首页</span><!--整个导航栏都是连接，所以是a包span-->
	</a>
	<a href="#">
		<span>联系</span><!--文字会撑开盒子-->
	</a>
</body>
</html>
