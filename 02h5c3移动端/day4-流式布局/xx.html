<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="京东移动端/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="京东移动端/css/normalize.css">
    <title>app</title>
    <style>
        /*body常用初始化*/
        body {
            margin: 0 auto;
            min-width: 320px;
            max-width: 640px;
            background: #fff;
            font-size: 14px;
            font-family: -apple-system, Helvetica, sans-serif;
            color: #666;
            line-height: 1.5;
        }
        /*点击高亮我们需要清除清除  设置为transparent 完成透明*/
        * {
            -webkit-tap-highlight-color: transparent;
        }
/*在移动端浏览器默认的外观在iOS上加上这个属性才能给按钮和输入框自定义样式*/
        input {
            -webkit-appearance: none;
        }
/*禁用长按页面时的弹出菜单*/
        img,
        a {
            -webkit-touch-callout: none;
        }   
        a {
            color: #666;
            text-decoration: none;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img {
            vertical-align: middle;
        }
        div,
        ul,
        li {
            /* css3 盒子模型 */
            box-sizing: border-box;
        }
        /*清除浮动*/
        .clearfix:after {
            content: "";
            display: block;
            line-height: 0;
            visibility: hidden;
            height: 0;
            clear: both;
        }
        /* header */
        header {
            width: 100%;
            height: 45px;
            background-color: #333;
        }
        header li {
            float: left;
            height: 45px;
            line-height: 45px;
        }
        header ul li:first-child {
            width: 8%;
            text-align: center;
        }
        header ul li:first-child img {
            width: 10px;
        }
        header ul li:nth-child(2) {
            width: 10%;
            text-align: center;
        }
        header ul li:nth-child(2) img {
            width: 30px;
        }
        header ul li:nth-child(3) {
            width: 57%;
            text-align: center;
            color: #fff;
        }
        header ul li:nth-child(4) {
            width: 25%;
            text-align: center;
            background-color: #F63515;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><img src="京东移动端/images/close.png" alt=""></li>
            <li><img src="京东移动端/images/logo.png" alt=""></li>
            <li>打开京东app，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <div class="serch_wrap">
        <div class="serch_btn"></div>
        <div class="search"></div>
        <div class="search_login"></div>
    </div>
</body>
</html>
