      // 1. 用到了Math对象的 floor,random方法
      // 任意两个数之间的随机数  Math对象
      function getRandom(max, min) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // 2.时间对象，  用到了getFullYear，getMonth，getDate，getDay，getHours，getMinutes，getSeconds
      //打印当前时间，时间格式 '2019年4月11号 星期x 12:00:00'
      function getTimer() {
        var dateTime = new Date();
        var year = dateTime.getFullYear();
        var month = dateTime.getMonth() + 1;
        var dates = dateTime.getDate();
        var day = dateTime.getDay();
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var h = dateTime.getHours();
        h = h < 10 ? "0" + h : h;
        var m = dateTime.getMinutes();
        m = m < 10 ? "0" + m : m;
        var s = dateTime.getSeconds();
        s = s < 10 ? "0" + s : s;
        var str = "今天是：" + year + "年" + month + "月" + dates + "号 " + arr[day] + h + ":" + m + ":" + s;
        return str;
      }

      console.log(getTimer());

      //3. 数组去重   里面用到了push,indexOf方法
      var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];

      function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
      }
