<body>
    <button>点击获得当前时间戳</button> <br>

    离1970年一月一日0时0分0秒0毫秒已经过了 <input type="text"> 秒

    <script>
        var btn = document.querySelector('button');
        var ipt = document.querySelector("input");

        btn.addEventListener("click", function () {
            clearInterval(timer);
            var date = +new Date();
            date /= 1000;
            date = parseInt(date);
            ipt.value = date;
            var timer = setInterval(function () {
                ipt.value++

            }, 1000);

        })


    </script>
