<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>

<body>
    <div id='app'>
        <h2>水果购物车</h2>
        <ul>
            <li v-for="(item, index) in myFriut" :key="item.id">
                <input type="checkbox" v-model='item.flag' @change="cal">
                水果：<span>{{item.cname}}</span> |
                单价：<span>{{item.price}}元</span> |
                数量：<span>{{item.num}}kg</span> |
            </li>
        </ul>
        总价:<span>{{zong}}</span>元
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                zong: 0,
                myFriut: [{
                    id: 1,
                    flag: false,
                    cname: '苹果',
                    price: 5,
                    num: 10
                }, {
                    id: 2,
                    flag: false,
                    cname: '香蕉',
                    price: 4,
                    num: 11
                }, {
                    id: 3,
                    flag: false,
                    cname: '橘子',
                    price: 7,
                    num: 12
                }],
            },
            methods: {
                cal() {
                    this.zong = 0;
                    for (var i = 0; i < this.myFriut.length; i++) {
                        if (this.myFriut[i].flag) {
                            this.zong += parseInt(this.myFriut[i].price) * parseInt(this.myFriut[i].num);
                        }
                    }
                }
            }

        })

    </script>
</body>

</html>
