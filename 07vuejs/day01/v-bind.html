<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>
<style>
    .active {
        width: 100px;
        height: 100px;
        border: 1px solid #0f0;
    }

    .box-1 {
        background-color: skyblue;
    }
</style>

<body>
    <div id='app'>
        {{msg}}
        <a v-bind:href="url"></a>
        <div :class="{active:isActive}">11</div>
        <button @click="hand">点我切换</button>

        <div :class=[de,"box",isActive?"active":'box-1']>de</div>
        <div :class="arrClass">df</div>
    </div>
    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '36627116',
                url: "./cal.html",
                isActive: true,
                de: 'aa',
                arrClass: ["a", "b"]
            },
            methods: {
                hand() {
                    this.isActive = !this.isActive
                },
            },
        });
    </script>
</body>

</html>
