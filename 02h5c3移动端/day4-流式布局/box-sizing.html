<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>c3盒子</title>
    <style>
        div:nth-child(1) {
            float: left;
            width: 200px;
            height: 200px;
            background-color: honeydew;
            padding: 15px;
            border:5px solid hotpink;
            box-sizing: content-box;/*传统盒子模型=尺寸+border+padding*/
        }
        div:nth-child(2) {
            float: right;
            width: 200px;
            height: 200px;
            padding: 15px;
            background-color: lawngreen;
            border: 5px solid orchid;
            box-sizing: border-box;/*不会被内容撑大*/
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
