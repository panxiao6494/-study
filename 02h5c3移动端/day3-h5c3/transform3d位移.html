<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d位移</title>
    <style>
        body {
            perspective: 500px;/*给父盒子添加视距*/
        }
        div {
            width: 200px;
            height: 300px;
            margin: 100px auto;
            background-color: aquamarine;
            transform: translateZ(1px);
        }
    </style>   

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
