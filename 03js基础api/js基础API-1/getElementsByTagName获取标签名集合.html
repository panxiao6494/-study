<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <ol id=ol>
        <!--id的唯一，才能被获取-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <script>
        var list = document.getElementsByTagName('li');//获取所有的li,并组成一个伪数组
        console.log(list);

        var ul = document.getElementsByTagName('ul');//获取所有的ul，组成数组，一定要指定数组中哪一个ul，才能获取里面的li
        console.log(ul);

        var lis = ol.getElementsByTagName('li');//指定ol里面的li才能被获取
        console.log(lis);

    </script>
</body>

</html>
