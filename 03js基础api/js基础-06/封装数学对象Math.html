<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.141592653,
            max: function () {
                var max = arguments[0];
                for (i = 0; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i];
                    }
                }
                return max;
            }
        }
        console.log(myMath.max(2, 10));

    </script>
</head>
