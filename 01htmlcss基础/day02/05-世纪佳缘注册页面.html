<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>青春不常在，抓紧谈恋爱</title>
    <style>
        tr {
			height: 30px;
		}
	</style>
</head>

<body>
    <form>
        <table align="center" width="550">
            <caption>
                <h2 style="color: pink; font-size: 20px;">青春不常在，抓紧谈恋爱</h2>
            </caption>
            <tr>
                <td align="right">性别:</td>
                <td>
                    <input type="radio" name="sex" />男<img src="images/man.jpg">
                    <input type="radio" name="sex" />女<img src="images/women.jpg">
                </td>
            </tr>
            <tr>
                <td align="right">生日:</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                    <select>
                        <option>--请选择日</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">所在地区:</td>
                <td>
                    <input type="text" value="北京" style="color:gray;" />
                </td>
            </tr>
            <tr>
                <td align="right">婚姻状况:</td>
                <td>
                    <input type="radio" name="marry" checked="checked" />未婚
                    <input type="radio" name="marry">离婚
                    <input type="radio" name="marry">丧偶
                </td>
            </tr>
            <tr>
                <td align="right">学历:</td>
                <td>
                    <input type="text" value="幼儿园" style="color: gray" />
                </td>
            </tr>
            <tr>
                <td align="right">月薪:</td>
                <td>
                    <input type="text" value="10000" style="color: gray;" />
                </td>
            </tr>
            <tr>
                <td align="right">手机号码:</td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td align="right">昵称:</td>
                <td>
                    <input type="text" value="沧海月明" style="color: gray;" />
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" value="wm" /> 妩媚的
                    <input type="checkbox" name="love" value="ka" /> 可爱的
                    <input type="checkbox" name="love" value="xxr" /> 小鲜肉
                    <input type="checkbox" name="love" value="llr" /> 老腊肉
                    <input type="checkbox" name="love" value="all" /> 都喜欢
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea> 自我介绍 </textarea>
                </td>
            </tr>
            <!-- 11行 -->
            <tr>
                <td></td>
                <td>
                    <input type="button" value="立即注册" style="width:120px;height: 40px;background-color: red;color: #fff" />
                </td>
            </tr>
            <!-- 12 行 -->
            <tr>
                <td></td>
                <td> <input type="checkbox" name="agree" checked="checked" />我同意注册条款和会员加入标准</td>
            </tr>
            <!-- 13行 -->
            <tr>
                <td></td>
                <td>
                    <a href="login.html">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 14 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
