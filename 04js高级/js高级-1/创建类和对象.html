        class Star {
            constructor(uname, age) {

            sing() {
                console.log(1);

            }
        }

        var ldh = new Star('刘德华', 18);
        ldh.sing()

        var arr=[1,[[2,3],4],[5,6]];
        var flat=function* (a){
            var length=a.length;
            for(var i=0;i<length;i++){
                var item=a[i];
                if(typeof item!=='number'){
                    yield* flat(item)
                }else{
                    yield item
                }
            }
        }
        for(var f of flat(arr)){
            console.log(f)
        }
