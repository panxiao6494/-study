<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>weixin</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        height: 499px;
        background: url(images/wx.jpg) repeat-x;
    }

    a {
        display: inline-block;
        height: 33px;
        line-height: 33px;
        padding-left: 15px;
        background: url(images/tu.png) left top;
        text-decoration: none;
        color: #fff;
        margin-top: 20px;
        margin-left: 10px;
    }

    span {
        display: inline-block;
        height: 33px;
        padding-right: 15px;
        background: url(images/tu.png) right top;
    }

    a:hover,
    a:hover span {
        background-image: url(images/ao.png);
        /*图片很长，不影响*/
    }
    </style>
</head>

<body>
    <div>
        <a href="#">
            <span>首页</span>
        </a>
        <a href="#">
            <span>帮助与反馈</span>
        </a>
        <a href="#">
            <span>公众平台</span>
        </a>
        <a href="#">
            <span>三个字</span>
        </a>
    </div>
</body>

</html>
