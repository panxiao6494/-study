<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>世纪佳缘</title>
	<style>
		table {
			line-height: 25px;
		}
		.title {
			color: #FFC0CB
		}
		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<form>
	<table align="center" width="500">
		<caption><h4 class="title">青春不常在，抓紧谈恋爱</h4></caption>
		<tr>
			<td align="right">性别:</td>
			<td >
				<input type="radio" name="sex" /><img src="../day02/images/man.jpg">男
				<input type="radio" name="sex" /><img src="../day02/images/women.jpg">女
			</td>
		</tr>
		<tr>
			<td align="right">生日:</td>
			<td>
				<select>
					<option>--请选择年--</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1998</option>
				</select>
				<select>
					<option>--请选择月--</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>8</option>
				</select>
				<select>
					<option>--请选择日--</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>8</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">所在地区：</td>
			<td>
				<input type="text" value="北京思密达" />
			</td>
		</tr>
		<tr>
			<td align="right">婚姻状况:</td>
			<td>
				<input type="radio" name="marry" checked="checked" />未婚
				<input type="radio" name="marry" />已婚
				<input type="radio" name="marry" />离婚
			</td>
		</tr>
		<tr>
			<td align="right">学历；</td>
			<td>
				<input type="text" value="幼儿园" />
			</td>
		</tr>
		<tr>
			<td align="right">月薪；</td>
			<td>
				<input type="text" value="8000-10000" />
			</td>
		</tr>
		<tr>
			<td align="right">手机号码；</td>
			<td>
				<input type="text" value="123456" />
			</td>
		</tr>
		<tr>
			<td align="right">昵称；</td>
			<td>
				<input type="text" />
			</td>
		</tr>
		<tr>
			<td align="right">喜欢的类型</td>
			<td>
				<input type="checkbox" name="typ" checked="checked" />温柔的
				<input type="checkbox" name="typ" />成熟的
				<input type="checkbox" name="typ" />妩媚的
				<input type="checkbox" name="typ" />小鲜肉
				<input type="checkbox" name="typ" />老腊肉
			</td>
		</tr>
		<tr>
			<td align="right">自我介绍：</td>
			<td><textarea>自我介绍</textarea></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="image" src="../day02/images/btn.png">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="checkbox" checked="checked" />我同意注册条款和会员加入标准
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<a href="作业链接.html" target="_blank">我是会员，立即登录</a>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<h4>我承诺</h4>
				<ul>
					<li>年满18岁，单身</li>
					<li>抱着严肃的态度</li>
					<li>寻找人生的另一半</li>
				</ul>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
