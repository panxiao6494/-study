<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

			font-family: '华文行楷';
			font-size: 40px;
			color: red;
		}
		/* 声明了一个叫做“icomoon”的字体 */
		@font-face {
			font-family: 'icomoon';
			src:  url('fonts/icomoon.eot?7kkyc2');

				url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
				url('fonts/icomoon.woff?7kkyc2') format('woff'),
				url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		span {
			font-family: 'icomoon';
			font-size: 40px;
			color: red;
		}

</head>
