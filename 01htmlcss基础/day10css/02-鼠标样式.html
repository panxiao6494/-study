<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li style="cursor: default;">默认样式</li>
		<li style="cursor: pointer;">小手</li>
		<li style="cursor: move">移动</li>
		<li style="cursor: text;">文本样式</li>
		<li style="cursor: not-allowed">禁止</li>
		<li style="cursor: wait;">等待</li>
	</ul>
</body>
</html>
