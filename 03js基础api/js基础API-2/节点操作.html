<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div>
        <P>22</P>
    </div>
    <script>
        var ul = document.querySelector('ul');
        console.log(ul.children);//获取子元素节点，伪数组集合
        console.log(ul.children[0]);//第一个子元素节点
        console.log(ul.children[ul.children.length - 1]);//最后一个子元素节点

        var p = document.querySelector('p');
        console.log(p.parentNode);//获得父节点

    </script>
</body>

</html>
