    // 查询字符串str里面 字符c出现的次数
    var str = 'abcdefgabcdefgabcdefg';
    console.log(str.indexOf('c')); // 返回2 字符'c'在字符串里的位置 
    // indexOf查到一个就返回了，要查询所有的，要使用循环
    var num = 0;
    var index = str.indexOf('c');
    while (index != -1) {
      // 使用2个参数，第二个表示从哪个位置开始查找
      index = str.indexOf('c', index + 1);
      num++;
    }
    console.log(num)

    str.charAt(3) // 返回d， 这是第一个d

    str.substr(2, 3)  // 返回 'cde'
    // replace('源字符串里面一个字符' , '要被替换成什么字符')
    str.replace('a', '我的') // 返回 "我的bcdefgabcdefgabcdefg"
    // split分割字符串， 以当前的字符左右切割
    str.split('a') // 返回 ["", "bcdefg", "bcdefg", "bcdefg"]


    var str = 'abcdefgabcdefgabcdefga';
    var obj = {}
    for (var i = 0; i < str.length; i++) {
      if (obj[str[i]]) {
        obj[str[i]]++;
      } else {
        obj[str[i]] = 1;
      }
    }
    console.log(obj)

    // 因为次数最小是0，所以可以用0初始化最大值

    // 出现次数最多的字符

    for (var k in obj) {
      if (max < obj[k]) {
        max = obj[k];
        currChar = k;
      }
    }
