<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象遍历</title>
    <script>
        var dog = {
            name: 'keke',
            color: '红棕色',
            bark: function () {
                console.log('wang');
            }
        }
        for (var k in dog) {
            console.log(k);//得到的是属性名，name 
            console.log(dog[k]);//得到的是属性值 "可可"
        } 
    </script>
</head>

<body>

</body>

</html>
