<head>

    <title>Document</title>
    <script>
        var time = prompt('几点了？')
        if (time >= 19) {
            alert('晚上好!')
        } else if (time >= 14) {
            alert('下午好!')
        } else if (time >= 9) {
            alert('上午好!')
        } else if (time >= 5) {
            alert('晚上好!')
        } else {
            alert('凌晨!')
        }
    </script>
