<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		.father {
			width: 400px;
			height: 400px;
			margin-left: 100px;
			position: relative;/*父级有定位属性，子盒子才能相对于父级定位*/
			background-color: skyblue;
		}
		.son {
			position: absolute;
			top: 20px;
			left: 50px;
			width: 220px;
			height: 200px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
