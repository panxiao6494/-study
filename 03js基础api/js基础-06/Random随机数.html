    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;//在最小值和最大值之间取整所以有+1+min,
        }
        console.log(getRandom(1, 10));//1-10之间随机取整
        var arr = ['arr0', 'arr1', 'arr2', 'arr3'];
        console.log(arr[getRandom(0, arr.length - 1)]);
       // function getRandom(min, max) {

    </script>
