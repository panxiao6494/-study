<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>

<body>
    <div id='app'>
        {{msg}}
        <mycom></mycom>
    </div>
    <script type='text/javascript'>
        Vue.component('mycom', {
            template: `<div>
                <strong>Rrro:</strong>
                <slot>Bug</slot>
            </div>`
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        });
    </script>
</body>

</html>
