    <title>Document</title>
    <script>
        var sum1 = 0;
        var sum2 = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                console.log(sum1 += i);//偶数
            } else {
                console.log(sum2 += i);//奇数
            }
        }
        console.log('偶数和是' + sum1);
        console.log(('奇数和是' + sum2));


    </script>
