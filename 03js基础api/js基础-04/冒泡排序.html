    <script>
       
        var arr2 = [1, 2, 3, 4, 5];
        for (var i = 0; i < arr2.length - 1; i++) {
            for (var j = 0; j < arr2.length - 1 - i; j++) {
                if (arr2[j] > arr2[j + 1]) {
                    var tem = arr2[j];
                    arr2[j] = arr2[j + 1];
                    arr2[j + 1] = tem
                }
            }
        }
        console.log(arr2);
var twoSum = function(nums, target) {
    var arr=[];
    for(var i=0;i<nums.length-1;i++){
        for(var j=1;i<nums.length-1-i;j++){
            if(nums[i]+nums[j]==target){
                arr.push(i);
                arr.push(j);
                return arr;
            }
        }
    }
};
console.log(twoSum([2,8,4],6));
