<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>今天又是美好的一天</li>
        <li>今天又是美好的一天</li>
        <li>今天又是美好的一天</li>
        <li>今天又是美好的一天</li>
        <li>今天又是美好的一天</li>
    </ul>
    <script>
        //获取父元素，将子节点的时间委托给父节点 
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            for (var i = 0; i < ul.children.length; i++) {
                ul.children[i].style.backgroundColor = '';
            }
            //this .style.backgroundColor='#ccc'//this指向绑定事件的ul，会让ul变色
            e.target.style.backgroundColor = '#ccc';//e.target指向触发事件的li
        })
    </script>
</body>

</html>
