<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
</head>
<body>
	<form>
	<table align="center" height="300">
		<caption><h2>会员登录</h2></caption>
		<tr>
			<td align="right">登录账号:</td>
			<td>
				<input type="text" value="邮箱/id/手机号" />
			</td>
		</tr>
		<tr>
			<td align="right">密码:</td>
			<td>
				<input type="password" value="请输入密码" />
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="checkbox" checked="checked" />两周内自动登录
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="image" src="images/login.png" />
				<a href="#">忘记密码</a>
			</td>
		</tr>
		<tr>
			<td align="right">其他账号登录:</td>
			<td>
				<input type="image" src="images/ico1.png">qq账号
				<input type="image" src="images/ico2.png">新浪微博
				<input type="image" src="images/ico3.png">百度账号
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<a href="#">还不是会员，立即注册</a>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
