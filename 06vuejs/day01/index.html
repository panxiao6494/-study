<body>
    <script>
        let a = 5;
        let b = 6;
        [a, b] = [b, a];
        console.log(a);//6
        console.log(b);//5

        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let arr3 = [...arr1, ...arr2]

        console.log(arr3);

        let obj1 = {
            a: 1,
            b: 2
        }
        let obj2 = {
            c: 3,
            d: 4
        }
        let obj = { ...obj1, ...obj2 };
        console.log(obj);

        var arr = [32, 22, 6, 99, 1, 54, 2, 7, 23];
        function sort() {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr;
        }

        console.log(sort(arr));

      


    </script>
