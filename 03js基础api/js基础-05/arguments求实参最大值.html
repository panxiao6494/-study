    <title>Document</title>
    <script>
        function getMax() {//arguments=[1,12,9]
            var max = arguments[0];
            for (i = 1; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 12, 9));
    </script>
