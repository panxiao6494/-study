<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var btns = document.getElementsByTagName('button');//获取所有button标签，形成一个伪数组
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {//给每个按钮添加点击事件
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = '';//先让所有的背景颜色都不变
                }
                this.style.backgroundColor = 'pink';//再让自己的变
            }
        }
    </script>
</body>

</html>
