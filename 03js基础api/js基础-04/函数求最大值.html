    <title>Document</title>
    <script>
        function getMaxNum(a, b, c) {
            var max = a;
            if (max < b && c < b) {
                max = b;
            } else if (max < c && b < c) {
                max = c;
            }
            return max;
        }
        console.log(getMaxNum(1, 3, 4));

    </script>
