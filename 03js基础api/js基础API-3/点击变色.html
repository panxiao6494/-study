    var one = document.querySelectorAll('h1');
    for (var i = 0; i < one.length; i++) {
        one[i].setAttribute('data-num', i);
        one[i].addEventListener('mouseover', function () {
            var num = parseInt(this.getAttribute('data-num'))
            if (num % 2 == 0) {
                this.style.backgroundColor = '#ccc';
            } else {
                this.style.backgroundColor = '#0f0';
            }

        })
        one[i].addEventListener('mouseout', function (e) {
            e.target.style.backgroundColor = ''
        })
    }
