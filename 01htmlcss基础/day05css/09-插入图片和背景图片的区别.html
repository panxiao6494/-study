<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入图片和背景图片</title>
	<style>
		.im,
		.bej {
			width: 400px;
			height: 400px;
			border: 1px solid red;
		}
		.im img {
			margin: 30px;/*行内块元素，可以设置外边距*/
		}
		.bej {
			background: url(images/3.jpg) no-repeat;
			background-position: 30px 30px;/*背景图片定位*/
		}
	</style>
</head>
<body>
	<div class="im">
		<img src="images/face.png">
	</div>
	<div class="bej">
		
	</div>
</body>
</html>
