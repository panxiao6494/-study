<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr = [1, 2, 'pink'];
        arr.push(3, 'thinks');//在数组后面添加元素
        console.log(arr);
        console.log(arr.push(3, 'thinks'));//7,返回新数组的长度
        arr.unshift('purple', 5)
        console.log(arr);//在数组开头添加元素
        arr.pop();//里面没有参数，删除数组中最后一个元素;
        arr.shift();//删除第一个元素,返回的是删除的元素 
        console.log(arr);

    </script>
</head>
