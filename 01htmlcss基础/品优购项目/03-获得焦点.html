<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单获得焦点</title>
	<style>
		input {
			outline: none;
			border: 1px solid red;
			width: 50px;
			height: 30px;
			text-align: center;
			transition: all .6s;
		}
		input:focus {
			width: 80px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<input type="text">
</body>
</html>
