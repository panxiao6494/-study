<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        h2 {
            width: 200px;
            margin: auto;
            font-size: 25px;
            font-weight: 400;
            padding: 20px 0;
            cursor: pointer;
        }

        .login {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 512px;
            height: 285px;
            background-color: #fff;

        }

        .close {
            position: absolute;
            right: -20px;
            top: -20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            background-color: #fff;
            border-radius: 50%;
        }

        .title {
            text-align: center;
            font-size: 18px;
            padding: 20px 0;
            cursor: move;
        }

        .login-input {
            margin-right: 65px;
            margin-top: 12px;
            margin-bottom: 20px;
            text-align: right;
        }

        input {
            width: 352px;
            height: 35px;
            font-size: 15px;
            text-indent: 10px;
        }

        .vip {
            display: block;
            width: 260px;
            height: 44px;
            line-height: 44px;
            text-align: center;
            margin: 30px auto;
            border: 1px solid chartreuse;
        }
    </style>
</head>

<body>
    <h2>点击，弹出登录框</h2>
    <div class="login">
        <a href="javascript:;" class="close">关闭</a>
        <div class="title">会员登录</div>
        <form action="">
            <div class="login-input"> <label>用户名:</label> <input type="text" placeholder="输入用户名"></div>
            <div class="login-input"><label> 登录密码:</label> <input type="password" placeholder="输入密码"> </div>
            <a href="javascript:;" class="vip">会员登录</a>
        </form>
    </div>

        var h2 = document.querySelector('h2');
        var close = document.querySelector('.close');
        var login = document.querySelector('.login');
        var title = document.querySelector('.title');
        h2.addEventListener('click', function () {
            document.body.style.backgroundColor = 'rgba(0,0,0,.3)';
            login.style.display = 'block';
        });
        close.addEventListener('click', function () {
            document.body.style.backgroundColor = 'transparent';
            login.style.display = 'none';
        });
        title.addEventListener('mousedown', function (e) {
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            document.addEventListener('mousemove', move)
            function move(e) {
                login.style.left = e.pageX - x + 'px';
                login.style.top = e.pageY - y + 'px';
            };
            document.addEventListener('mouseup', function () {
                document.removeEventListener('mousemove', move)
            })
        })
    </script>
