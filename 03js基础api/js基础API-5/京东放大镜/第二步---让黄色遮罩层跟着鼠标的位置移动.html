<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .preview_wrap {
      width: 400px;
      height: 590px;
      margin: 100px 200px;
    }

    .preview_img {
      position: relative;
      height: 398px;
      border: 1px solid #ccc;
    }

    .mask {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background: #FEDE4F;
      opacity: .5;
      border: 1px solid #ccc;
      cursor: move;
    }

    .big {
      display: none;
      position: absolute;
      left: 410px;
      top: 0;
      width: 500px;
      height: 500px;
      background-color: pink;
      z-index: 999;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .big img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="preview_wrap">
    <div class="preview_img">
      <img src="s3.png">
      <div class="mask"></div>
      <div class="big">
        <img src="big.jpg" class="bigImg">
      </div>
    </div>
  </div>

  <script>
    var preview_img = document.querySelector('.preview_img');
    var mask = document.querySelector('.mask');
    var big = document.querySelector('.big');

    // 第一步  显示隐藏2个元素
    preview_img.addEventListener('mouseover', function () {
      mask.style.display = 'block';
      big.style.display = 'block';
    })
    preview_img.addEventListener('mouseout', function () {
      mask.style.display = 'none';
      big.style.display = 'none';
    });


    // 第二步  黄色方块跟着鼠标移动
    preview_img.addEventListener('mousemove', function (e) {
      var x = e.pageX - preview_img.offsetLeft;
      var y = e.pageY - preview_img.offsetTop;

      // mask.style.left = x - 150 + 'px';
      // mask.style.top = y - 150 + 'px';
      // 通用写法，变量

      mask.style.left = x - mask.offsetWidth / 2 + 'px';
      mask.style.top = y - mask.offsetHeight / 2 + 'px';
    });
  </script>
</body>

</html>
