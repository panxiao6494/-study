<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
    class Father {
        say() {
            return 'father';
        }
    };

    class Son extends Father {
        say() {
            console.log('son'); //就近原则，会打印son
            console.log(super.say()); //super当成函数，继承父亲的返回值father
        }
    };

    var son = new Son();
    son.say();
    </script>
</body>

</html>
