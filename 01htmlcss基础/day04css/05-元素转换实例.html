<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a {
			/*行内块元素，一行显示，有宽高大小*/
			display: inline-block;/*将行内元素a链接转换成行内块元素*/
			width: 80px;
			height: 28px;
			color: white;
			text-align: center;/*让文字水平居中*/
			line-height: 28px;/*行高等于高，垂直居中*/
			background-color: skyblue;
			text-decoration: none;
		}
		a:hover {
			background-color: orange;/*鼠标放上去，背景颜色变成橙色*/
			color: yellow;/*鼠标放上去字体颜色变成黄色*/
		}
	</style>
</head>
<body>
	<a href="#">新闻</a>
	<a href="#">体育</a>
	<a href="#">汽车</a>
	<a href="#">好用</a>
</body>
</html>
