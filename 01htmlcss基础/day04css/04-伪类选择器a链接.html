<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*选出.nav中的a链接标签，并把颜色变成灰色*/
		.nav a {
			color: #333;
			text-decoration: none;
		}
		/*鼠标放在nav上面，颜色变为橙色，加上下划线*/
		.nav a:hover {
			color: orange;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">手机</a>
		<a href="#">手机</a>
		<a href="#">手机</a>
		<a href="#">手机</a>
	</div>
	<!-- 下面的是对比，不在nav里面的a不会被修改 -->
	<a href="#">没有妈妈的孩子像棵草</a>
</body>
</html>
