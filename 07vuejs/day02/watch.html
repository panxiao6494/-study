<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>

<body>
    <div id='app'>
        用户名: <input type="text" v-model.lazy="user"> {{tip}}
    </div>
    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                user: '',
                tip: '正在验证。。'
            },
            methods: {
                check() {
                    if (this.user == 'admin') {
                        setTimeout(() => {
                            this.tip = '用户名已存在！'
                        }, 2000)
                    } else {
                        setTimeout(() => {
                            this.tip = '验证通过'
                        }, 2000)
                    }
                }
            },
            watch: {
                user: function (val) {
                    this.check(val)
                }
            }

        });
    </script>
</body>

</html>
