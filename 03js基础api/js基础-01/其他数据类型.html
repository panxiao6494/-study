    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a;
        document.write(a);//未定义undefined
        alert(a + 'www');//undefined
        console.log(a + 1);//NaN undefined和数字相加
        var flag = true;
        console.log(flag + 1);//布尔值true=1，false=0；可以与数值相加
        var a = null;
        console.log(a + 'ws');//null 空变量；可以与数字相加，和字符串拼接
    </script>
