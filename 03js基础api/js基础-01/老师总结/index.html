<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 用户输入2个值， 比较它们得出最大值
    var num1 = prompt("请输入第一个值")
    var num2 = prompt("请输入第二个值")

    var newNum1 = parseFloat(num1); //用数值比较
    var newNum2 = parseFloat(num2);
    var baocunzhi = "";

    if(newNum1 > newNum2){
      baocunzhi = newNum1;
    }else if(newNum1 < newNum2){
      baocunzhi = newNum2;
    }else {
      baocunzhi = newNum1;
    }

    alert(baocunzhi)

  </script>
</head>
<body>
  
</body>
</html>
