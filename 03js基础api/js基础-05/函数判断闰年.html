    <script>
        function backDay() {
            var year = prompt('输入年份');
            if (isRunNian(year)) {//true才能传入
                alert('当前年份时闰年，二月份有29天')
            } else {
                alert('不是闰年，二月份有28天')
            }
        }
        backDay();
        function isRunNian(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
                return flag;
            }
            return flag;
        }


    </script>
