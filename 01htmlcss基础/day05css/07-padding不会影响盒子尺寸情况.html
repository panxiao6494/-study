<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding不设宽度</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: skyblue;
		}
		.demo1 {
			width: 300px;
			height: 100px;
			background-color: green;
		}
		.demo2 {
			width: 300px;/*设宽度会撑开父级盒子*/
			height: 100px;
			background-color: pink;
			padding-left: 20px;
		}
		.demo3 {
			height: 100px;/*不设宽度会自适应父级盒子*/
			background-color: red;
			padding-left: 20px;/*撑开盒子，向外延伸20px*/
		}
	</style>
</head>
<body>
	<div>
		<p class="demo1"></p>
		<p class="demo2"></p>
		<p class="demo3"></p>
	</div>
</body>
</html>
