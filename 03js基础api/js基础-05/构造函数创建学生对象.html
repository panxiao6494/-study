<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造对象</title>
    <script>
        function Student(name, xuehao, sex, grade) {
            this.name = name;
            this.id = xuehao;
            this.sex = sex;
            this.grade = grade;
            this.thing = function (word) {//word是形参
                console.log(word);
            }
        }
        var xiaoMing = new Student('小明', 002, '男', '二年级');//创建对象,xiaoMing就有了对象的属性

        for (var k in xiaoMing) {
            console.log(k);
            console.log(xiaoMing[k]);

        }
        xiaoMing.thing('你好我是小明')//调用对象函数,给实参
        /*书写一个构造函数，用来创建学生对象，学生对象包括的内容有：姓名（name）、学号（id）、性别（sex）、年级（grade）、打招呼（sayHi）—— 在弹出框中提示：“你好我是XXX”，其中XXX代表对象的name属性值*/

    </script>
</head>
