<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li:first-child {
            color: aqua;/*选择第一个li*/
        }
        ul li:last-child {
            color: blueviolet;
        }
        ul li:nth-child(8) {
            background-color: rgba(255, 251, 0, 0.986);/*选择第8个li,n=8*/
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ul>li{$}*10 生成-->
   <ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
       <li>4</li>
       <li>5</li>
       <li>6</li>
       <li>7</li>
       <li>8</li>
       <li>9</li>
       <li>10</li>
   </ul>
</body>
</html>
