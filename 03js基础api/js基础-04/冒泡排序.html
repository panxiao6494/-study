<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3, 4, 5];
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 4; j++) {
                if (arr[j] > arr[j + 1]) {
                    var tem = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tem;
                }
            }
        }
        console.log(arr);
        var arr2 = [1, 2, 3, 4, 5];
        for (var i = 0; i < arr2.length - 1; i++) {
            for (var j = 0; j < arr2.length - 1 - i; j++) {
                if (arr2[j] > arr2[j + 1]) {
                    var tem = arr2[j];
                    arr2[j] = arr2[j + 1];
                    arr2[j + 1] = tem
                }
            }
        }
        console.log(arr2);

    </script>
