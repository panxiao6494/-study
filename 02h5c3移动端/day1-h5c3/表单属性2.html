<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST">
        <!--表单域，提交方式-->
        <ul>
            <li>用户名：<input type="text" list="llist"></li>
            <li>密码：<input type="password"></li>
            <li>日期：<input type="date"></li>
            <li>数量：<input type="number" min="50" max="500" step="10"></li>
            <li>喜欢的颜色：<input type="color"></li>
            <li>邮箱：<input type="email"></li>
            <li>电话号码；<input type="tel"></li>
            <li>网址：<input type="url"></li>
            <li><input type="submit" required="required"><input type="reset" required="required"></li>
        </ul>
    </form>
</body>

</html>
