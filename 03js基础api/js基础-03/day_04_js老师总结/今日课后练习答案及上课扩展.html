    function calculator(num1, num2, type) {
      if (
        typeof num1 == "number" &&
        typeof num2 == "number" &&
        typeof type == "string"
      ) {
        if (type == "+" || type == "-" || type == "*" || type == "/") {
          if (type == "+") {
            return num1 + num2;
          } else if (type == "-") {
            return num1 - num2;
          } else if (type == "*") {
            return num1 * num2;
          } else if (type == "/") {
            return num1 / num2;
          }
        } else {
          throw new Error("输入错误，请输入+-*/四种运算符");
        }
      } else {
        throw new Error("输入错误，请输入2个数字一个字符串");
      }
    }
    // console.log(calculator(3 , 4, '/'));

    function zuoYe3_1(num1, num2, num3) {
      var max = num1 > num2 ? num1 : num2;
      return max > num3 ? max : num3;
    }
    function zuoYe3_2(num1, num2, num3) {
      if (
        typeof num1 == "number" &&
        typeof num2 == "number" &&
        typeof num3 == "number"
      ) {
        // 结合数组，一种思想，可以扩展到比较n个值，比较通用的方法
        var tmp = 0;
        var arr = [num1, num2, num3];
        for (var i = 0; i < 3; i++) {
          if (arr[i] > tmp) {
            tmp = arr[i];
          }
        }
        return tmp;
      } else {
        throw new Error("输入参数错误");
      }
    }

    function zuoYe5(arr) {
      if (arr.constructor.name == "Array") {
        var newArr = [];
        //[12,3,32,6,24]; -----> [24,6,32,3,12]
        for (var i = 0; i < arr.length; i++) {
          newArr[arr.length - 1 - i] = arr[i];
        }
        return newArr;
      } else {
        throw new Error("请传入一个数组");
      }
    }

    // 6.
    function bubbleSort(arr) {
      if (arr.constructor.name == "Array") {
        for (var i = 0; i < arr.length; i++) {
          for (var j = 0; j < arr.length; j++) {
            if (arr[j] > arr[j + 1]) {
              //交换两个数据
              var tmpItem = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = tmpItem;
            }
          }
        }
        return arr;
      } else {
        throw new Error("请传入一个数组");
      }
    }
