<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>index1</li>
    <li>index2</li>
    <li>index3</li>
    <li>index4</li>
  </ul>
  <script>
    var lis = document.querySelectorAll('li');

    // 这个循环的作用是 循环给4个li绑定四个点击事件
    // 4次循环结束后i的值是4
    for (var i = 0; i < lis.length; i++) {
      lis[i].onclick = function () { // lis[i].onclick =  这一步是同步任务，

        // 这个回调函数是异步事件， 当用户点击的一瞬间，将这个异步任务(函数)添加到事件队列里面去
        // 这个异步任务执行的时候   这个循环4次已经执行完毕了，这个时候 i已经等于4了
        // 所以这里的 lis[4] 就会报错，
        lis[i].style.color = 'red';

        // 记住一点循环里面 查找具体某一个元素只能用 this
      }
    }
  </script>
</body>

</html>
