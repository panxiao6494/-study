<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转案例</title>
    <style>
        .transform {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 50px auto;
            overflow: hidden;
        }
        .transform::after {
            content: '黑马';
            display: block;
            width: 200px;
            height: 200px;
            background-color: pink;
            transform: rotate(90deg);
            transform-origin: left bottom;/*旋转中心点*/
            transition: all 0.5s;
        }
        .transform:hover::after {
            transform: rotate(0);
        }
    </style>
</head>
<body>
    <div class="transform">

    </div>
</body>
</html>
