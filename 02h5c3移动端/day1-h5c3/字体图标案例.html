<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src:  url('fonts/icomoon.eot?cv013x');
            src:  url('fonts/icomoon.eot?cv013x#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?cv013x') format('truetype'),
                url('fonts/icomoon.woff?cv013x') format('woff'),
                url('fonts/icomoon.svg?cv013x#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        p {
            position: relative;
            width: 400px;
            height: 35px;
            border: 1px solid chocolate;
        }
        p::after {
            position: absolute;
            top: 10px;
            right: 10px;
            content: '\e900';/*转译符*/
            font-family: 'icomoon';
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
