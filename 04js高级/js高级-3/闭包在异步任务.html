<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            //闭包会保存变量，在for循环中会依次保存，不会被销毁，可以让异步任务同步接收
            (function (a) {//形参接收
                setTimeout(function () {
                    console.log(a);

                }, 566)
            })(i)//实参传入
        }


        let val = 7
        function createAdder() {
            function addNumbers(a, b) {
                let ret = a + b
                return ret
            }
            return addNumbers
        }
        let adder = createAdder()
        let sum = adder(val, 8)
        console.log(sum);

    </script>
</body>

</html>
