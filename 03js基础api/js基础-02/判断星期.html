<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var week = parseInt(prompt('几号'));
        week %= 7;
        if (week == 0) {
            alert('星期二');
        } else if (week == 1) {
            alert('星期三')
        } else if (week == 2) {
            alert('星期四')
        } else if (week == 3) {
            alert('星期五')
        } else if (week == 4) {
            alert('星期六')
        } else if (week == 5) {
            alert('星期天')
        } else {
            alert('星期一')
        }
    </script>
</head>
