<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: #ff0;
            transition: 2s;
        }
        div:hover {
            transform: translatey(100px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
