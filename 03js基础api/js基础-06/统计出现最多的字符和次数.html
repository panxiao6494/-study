<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var str = "acdefadcfioppdacwfc";

    var obj = {};
    for (var i = 0; i < str.length; i++) {
        if (obj[str[i]]) {
            obj[str[i]]++
        } else {
            obj[str[i]] = 1
        }
    }
    console.log(obj)
    var max = 0;
    var strMax = '';
    var arr = [];
    for (var k in obj) {
        arr.push(k)
        if (obj[k] > max) {
            max = obj[k]
            strMax = k
        }
    }
    console.log(strMax)//出现最多的数字为c
    console.log(arr)
    </script>
</head>
