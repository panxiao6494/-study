        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2019-5-24 19:00:00');//用户输入的时间戳
        countDown();//放置刷新有空白，在计时器上面调用一次
        setInterval(countDown, 1000)//给时间函数添加定时器，每隔一秒调用一次
        function countDown() {
            var nowTime = +new Date();//当前时间戳
            var times = (inputTime - nowTime) / 1000;//剩余总毫秒数
            var h = parseInt(times / 60 / 60 % 24);//取整获得剩余小时数
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;//把获得小时数的内容给盒子
            var m = parseInt(times / 60 % 60);//获得剩余分钟数
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
    </script>
