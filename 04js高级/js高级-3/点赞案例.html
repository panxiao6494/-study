    <script>

        //获取所有的按钮
        var btnObjs = document.getElementsByTagName("button");
        //循环遍历每个按钮,注册点击事件
        for (var i = 0; i < btnObjs.length; i++) {
            //注册事件
            btnObjs[i].onclick = (function (i) {
                var value = 2;
                return function () {
                    //每一次点击的时候,都应该改变当前点击按钮的value值
                    this.innerHTML = "赞(" + (value++) + ")";
                }
            })(i)
        }
