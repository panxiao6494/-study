<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 150px;
			height: 25px;
			border: 1px solid red;
			white-space: nowrap;/*让文字强制在一行内显示，除非遇到br*/
			overflow: hidden;/*溢出的部分隐藏*/
			text-overflow: ellipsis;/*文字溢出的部分用省略号替代*/
		}
	</style>
</head>
<body>
	<div>hi--来自星星的你我我我我--</div>
</body>
</html>
