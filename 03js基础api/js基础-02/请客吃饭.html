<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var money = parseInt(prompt('你有多少钱'));
        switch (true) {
            case money >= 2000:
                alert('吃西餐');
                break;
            case money >= 1500:
                alert('吃快餐');
                break;
            case money >= 1000:
                alert('喝饮料');
                break;
            case money >= 500:
                alert('吃糖');
                break;
            default:
                alert('下次带钱!')
        }
    </script>
</head>
