    function setArr(arr) {
        arr.sort();
        var newArr = [];
        newArr[0] = arr[0]; //先把排序好的数组第一个元素放进新数组
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] != arr[i - 1]) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    };

    function unique(arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1)
                    j--
                }
            }
        }
        return arr
