<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    .head {
        height: 499px;
        background: url("images/wx.jpg") repeat-x;
    }

    .head nav {
        width: 1190px;
        height: 75px;
        margin: 0 auto;
    }

    .head nav li {
        float: left;
    }

    .head nav li .s2 {

        text-decoration: none;
        display: inline-block;
        height: 33px;
        background: url("images/to.png") left top;
        line-height: 33px;
        padding-left: 16px;
        margin-top: 20px;
        font-size: 15px;
        color: #fff;
    }

    .head nav li span {
        display: inline-block;
        background: url("images/to.png") right top;
        height: 33px;
        padding-right: 15px;
    }

    .head nav li .s2:hover {
        background: url("images/ao.png") left top;
    }

    .head nav li .s2:hover span {
        background: url("images/ao.png") right top;
    }
    </style>
</head>

<body>
    <div class="head">
        <nav>
            <ul>
                <li><a href="#" class="s2"><span>首页</span></a></li>
                <li><a href="#" class="s2"><span>帮助与反馈</span></a></li>
                <li><a href="#" class="s2"><span>公众平台</span></a></li>
                <li><a href="#" class="s2"><span>开放平台</span></a></li>
                <li><a href="#" class="s2"><span>微信支付</span></a></li>
                <li><a href="#" class="s2"><span>微信广告</span></a></li>
                <li><a href="#" class="s2"><span>企业微信</span></a></li>
                <li><a href="#" class="s2"><span>表情开发平台</span></a></li>
                <li><a href="#" class="s2"><span>微信网页版</span></a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
