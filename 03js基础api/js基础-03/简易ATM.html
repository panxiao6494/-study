<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易ATM</title>
    <script>
        var money = 100;
        var i = prompt('输入你的要求,\n1:存钱;\n2:取钱;\n3:查询;\n4:退出');
        var flag = 2;//用变量判断true,false
        while (flag != 1) {
            if (i == 1) {
                var addMoney = parseFloat(prompt('输入你要存多少钱'));
                money = money + addMoney;
                alert('你的余额为' + money + '元');
                i = prompt('输入你的要求,1:存钱;2:取钱;3:查询;4:退出');
            } else if (i == 2) {
                var reduceMoney = parseFloat(prompt('输入你要取多少钱'));
                money = money - reduceMoney;
                alert('你的余额为' + money + '元');
                i = prompt('输入你的要求,1:存钱;2:取钱;3:查询;4:退出');
            } else if (i == 3) {
                alert('你的余额为' + money + '元');
                i = prompt('输入你的要求,1:存钱;2:取钱;3:查询;4:退出');
            } else {
                alert('退出');
                flag = 1;
            }
        }
    </script>
</head>

</body>

</html>
